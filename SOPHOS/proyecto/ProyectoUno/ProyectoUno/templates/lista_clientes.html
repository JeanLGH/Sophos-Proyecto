{% extends 'base.html' %}

{% block content %}
<h1>Listado de Clientes</h1>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Correo Electr√≥nico</th>
            <th>Edad</th>
            <th>Telefono</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.edad }}</td>
            <td>{{ cliente.telefono }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No hay clientes registrados.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
