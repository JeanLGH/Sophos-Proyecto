<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Videojuegos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="jumbotron text-center">
        <h1 class="display-4">¡Bienvenido a la Tienda de Videojuegos!</h1>
        <p class="lead">Tu destino para los mejores juegos de todas las plataformas.</p>
        <hr class="my-4">
        <p>Explora nuestra colección y encuentra los juegos que te encantan.</p>

        <div class="row">
            <div class="col-md-6 mb-3">
                <a class="btn btn-primary btn-lg btn-block" href="/clientes/" role="button">Ver Clientes</a>
            </div>
            <div class="col-md-6 mb-3">
                <a class="btn btn-primary btn-lg btn-block" href="/juegos/" role="button">Ver Juegos</a>
            </div>
            <div class="col-md-6 mb-3">
                <a class="btn btn-primary btn-lg btn-block" href="{% url 'juegos_alquilados' %}" class="btn btn-primary">Ver Juegos Alquilados</a>
            </div>
            <div class="col-md-6 mb-3">
                <a class="btn btn-primary btn-lg btn-block" href="{% url 'informe_ventas' %}">Informe de Ventas</a>
            </div>
            <div class="col-md-12">
                <a class="btn btn-primary btn-lg btn-block" href="{% url 'consultar_balance' %}" role="button">Consultar Balance</a>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
